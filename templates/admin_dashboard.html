{% extends "base.html" %}

{% block content %}
<div class="my-4">
    <h2>Admin Dashboard</h2>

    <div class="my-4">
        <h3>Events</h3>
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ event.title }}
                    <a href="{{ url_for('delete_event', event_id=event.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="my-4">
        <h3>Users</h3>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.name }}
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
