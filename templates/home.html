{% extends "base.html" %}
{% block content %}
    <div class="container">
                  <h2>Home</h2>
                         <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
                 <ul class="list-group mt-3">
                       {% for event in events %}
                             <li class="list-group-item">
                            <a href="{{ url_for('event_detail', event_id=event.id) }}">{{ event.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
